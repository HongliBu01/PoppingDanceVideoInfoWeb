<!DOCTYPE html>
<html lang="en">
<head>
  <title>signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style >
  * {
    box-sizing: border-box;
}

body {
    margin: 0;
    background-color: #92a8d1;
}
</style>
</head>
<body>
    <div>
    <a target="blank" href="icon.png">
      <img src="icon.png" alt="titleimg" width=100% height=auto>
    </a>
  </div>
    <div class="container" style="margin-top:7%">
        <div class="row">
            <div class="col-sm-5 col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><strong> Sign up</strong></h4>  
                    </div>
                    <div class="panel-body">
                        <form  action="signup.php" method= get>
                            <fieldset>
                                <div class="row">
                                    <div class="center-block" style="width:170px; position: relative; top:-10px;">
                                        <img class="profile-img"
                                            src="login.png" alt="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-envelope"></i>
                                                </span> 
                                                <input class="form-control" placeholder="Email" name="Email" type="text" autofocus required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span> 
                                                <input class="form-control" placeholder="UserID(length:3-20,valid character:a-zA-Z0-9)" name="UserID" type="text" autofocus required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-lock"></i>
                                                </span>
                                                <input class="form-control" placeholder="Password(length:6-20)" name="Password" type="password" value="" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer ">
                         <a href="login.html" onClick=""> Back to login </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
